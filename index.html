<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up Today</h1>
        <!-- Form -->
        <form id="form">
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name" name="name"
                        required minlength="3" maxlength="100">
            </div>
            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number
                    <div class="tooltip"><i class="fas fa-info-circle"></i>
                        <span class="tooltiptext">
                            Valid Formats
                            <ul>
                                <li>0123456789</li>
                                <li>01 23 45 67 89</li>
                                <li>01.23.45.67.89</li>
                                <li>0123 45.67.89</li>
                                <li>0033 123-456-789</li>
                                <li>+33-1.23.45.67.89</li>
                                <li>+33 - 123 456 789</li>
                                <li>+33(0) 123 456 789</li>
                                <li>+33 (0)123 45 67 89</li>
                                <li>+33 (0)1 2345-6789</li>
                                <li>+33(0) - 123456789</li>
                            </ul>
                        </span>
                    </div>
                </label>
                <input type="tel" id="phone" placeholder="06 XX XX XX XX" name="phone"
                        required pattern="^(?:(?:\+|00)33[\s.-]{0,3}(?:\(0\)[\s.-]{0,3})?|0)[1-9](?:(?:[\s.-]?\d{2}){4}|\d{2}(?:[\s.-]?\d{3}){2})$">
            </div>
            <!-- Email Adress -->
            <div class="form-group">
                <label for="email">Email Adress</label>
                <input type="email" id="email" placeholder="email@adress.com" name="email"
                        required>
            </div>
            <!-- Password -->
            <div class="form-group">
                <label for="password1">Password
                    <div class="tooltip"><i class="fas fa-info-circle"></i>
                        <span class="tooltiptext">
                            Please include min 8 letter password, with at least a symbol, upper and lower case letters and a number
                        </span>
                    </div>
                </label>
                <input class="password" type="password" id="password1" placeholder="Create Password (Min. 8 Characters)" name="password"
                        required pattern="^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$"
                        title="Please include min 8 letter password, with at least a symbol, upper and lower case letters and a number">
            </div>   
            <!-- Confirm Password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input class="password" type="password" id="password2" placeholder="Confirm Password" 
                required pattern="^(?=.*\d)(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z]).{8,}$">
            </div>    
            <button type="submit">Register</button>
        </form>
        <!-- Error/Sucess Message -->
        <div class="message-container">
            <h3 id="message">Don't Hesitate!</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
